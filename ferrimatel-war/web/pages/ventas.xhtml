                                <p:row >

                                    </p:column>
                                    <p:column >
                                        <p:inputMask id="correoCl" mask="#{__________________}"
                                                     value="#{clienteControlador.cliente.emailCl}"></p:inputMask>
                                    </p:column> 

                                </p:row>
                                <p:row >
                                    <p:column >
                                        <p:commandButton icon="ui-icon-search" style="width: 120px"

                                    <p:column>
