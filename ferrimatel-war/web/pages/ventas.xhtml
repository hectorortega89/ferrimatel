                <h1 style="float: left contour">VENTAS</h1>
                <h2>CLIENTES</h2>
                <h:form id="frmClientes">
                    <p:panelGrid style="margin-top:20px">
                        <f:facet name="header">
                            <p:row>

                                <p:column style="width:120px">CEDULA</p:column>
                                <p:column style="width:200px">APELLIDO</p:column>
                                <p:column style="width:200px">NOMBRE</p:column>
                                <p:column style="width:200px">DIRECCIÓN</p:column>
                                <p:column style="width:150px">TELÉFONO</p:column>
                                <p:column style="width:150px">CORREO</p:column>
                            </p:row>
                        </f:facet>
                        <p:row>
                            <p:column ><p:inputText id="cedula" value="#{clienteControlador.cliente.cedulaCl}" required="true" label="cedula" /></p:column>
                            <p:column ><p:inputText id="apellido" value="#{userLoginView.username}" required="true" label="apellido" /></p:column>
                            <p:column ><p:inputText id="nombre" value="#{userLoginView.username}" required="true" label="nombre" /></p:column>
                            <p:column><p:inputText id="direccion" value="#{userLoginView.username}" required="true" label="direccion" /></p:column>
                            <p:column><p:inputText id="telefono" value="#{userLoginView.username}" required="true" label="telefono" /></p:column>
                            <p:column><p:inputText id="correo" value="#{userLoginView.username}" required="true" label="correo" /></p:column>

                        </p:row>

                    </p:panelGrid>
                    <p:commandButton value="Buscar"  process="frmClientes"  actionListener="#{clienteControlador.buscarCliente}"></p:commandButton>
                    <p:commandButton value="Guardar" icon="ui-icon-disk" process="frmClientes" update="frmClientes" actionListener="#{categoriaControlador.guardarCategoria()}"  ></p:commandButton>
                    <p:commandButton value="Limpiar" icon="ui-icon-refresh"  process="frmClientes" update="frmClientes" actionListener="#{proveedorControlador.limpiarProveedor}"></p:commandButton>
                </h:form>
