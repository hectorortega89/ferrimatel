<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../templates/plantilla2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="contenido">
        <div class="ui-g">
            <div class="ui-g-12" style="text-align: center">

                <h1 style="float: left contour">INVENTARIO</h1>
                <h:form id="frmProducto"  >
                    <center> <img src="../recursos/images/her4.jpg" alt=""/> </center>
                    <p:panel  header="Registro de Inventario" >
                        <p:panelGrid id="pgCategoria" columns="2" layout="grid">
                            <p:outputLabel value="Codigo"><span class="rojo">*</span></p:outputLabel>
                            <p:inputText value="#{productoControlador.producto.codigoProd}" required="true" requiredMessage="Campo requerido"></p:inputText>
                            <p:outputLabel value="Producto"></p:outputLabel>
                            <p:inputText value="#{productoControlador.producto.detalleProd}" ></p:inputText>
                            <p:outputLabel value="Cantidad"></p:outputLabel>
                            <p:inputText value="#{productoControlador.producto.cantidadProd}" ></p:inputText>
                            <p:outputLabel value="Precio de venta"></p:outputLabel>
                            <p:inputText value="#{productoControlador.producto.precioProd}" ></p:inputText>
                        </p:panelGrid>

                        <center>
                            <p:commandButton value="Guardar" icon="ui-icon-disk" actionListener="#{productoControlador.guardarProducto()}"
                                             process="frmProducto" update="frmProducto:dtProducto" ></p:commandButton>

                        </center>

                    </p:panel>

                    <p:panel header="Lista del Inventario" >
                        <p:dataTable id="dtProducto" var="pro" value="#{productoControlador.listaProductosActivos}" >


                            <p:column headerText="Codigo">
                                <h:outputText value="#{pro.codigoProd}" />
                            </p:column>

                            <p:column headerText="Producto">
                                <h:outputText value="#{pro.detalleProd}" />
                            </p:column>

                            <p:column headerText="Cantidad">
                                <h:outputText value="#{pro.cantidadProd}" />
                            </p:column>

                            <p:column headerText="Precio">
                                <h:outputText value="#{pro.precioProd}" />
                            </p:column>


                            <p:column headerText="..." styleClass="centrar" style="width: 60px">
                                <p:commandButton icon="ui-icon-close" process="@this" actionListener="#{productoControlador.eliminarProducto(pro)}" update="frmProducto"></p:commandButton>
                            </p:column>


                        </p:dataTable>
                    </p:panel>

                </h:form>

            </div>           
        </div>
    </ui:define>    
</ui:composition>
