<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../templates/plantilla2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="contenido" >
        <div class="ui-g">
            <div class="ui-g-12" style="text-align: center">

                <h:form>

                    <p:panel header="Lista de Pedidos " >
                        <p:dataTable var="ped" value="#{pedidoControlador.listaPedidosActivosReporte}"
                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     emptyMessage="No existen datos para mostrar" rowIndexVar="index">
                            <p:column headerText="...">
                                <h:outputText value="#{index+1}"/>
                            </p:column>                                                      

                            <p:column headerText="Fecha">
                                <h:outputText value="#{ped.fecha_pedido}" />
                            </p:column>

                            <p:column headerText="Nombre">
                                <h:outputText value="#{ped.nombre_cl}" />
                            </p:column>

                            <p:column headerText="Apellido">
                                <h:outputText value="#{ped.apellido_cl}" />
                            </p:column>

                            <p:column headerText="Detalle">
                                <h:outputText value="#{ped.detalle_prod}" />
                            </p:column>

                            

                        </p:dataTable>
                    </p:panel>

                </h:form>

            </div>
        </div>
    </ui:define>    
</ui:composition>
